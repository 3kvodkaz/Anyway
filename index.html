<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anyway - Discord</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: url('https://images.unsplash.com/photo-1533229501728-9f2a0e30d3c4?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      animation: slideDown 1s ease-out forwards;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    p {
      font-size: 1.3em;
      margin-bottom: 1.5em;
      max-width: 600px;
      animation: fadeIn 2s ease-in-out forwards;
      animation-delay: 0.5s;
    }

    .button {
      background-color: #5865F2;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      font-size: 1.1em;
      text-decoration: none;
      transition: transform 0.2s ease, background 0.3s ease;
      animation: fadeIn 2.5s ease-in-out forwards;
      animation-delay: 1s;
    }

    .button:hover {
      background-color: #4752c4;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      color: #ccc;
      font-size: 0.9em;
      animation: fadeIn 3s ease-in-out forwards;
      animation-delay: 1.5s;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Bem-vindo ao Anyway</h1>
    <p>Uma comunidade feita para você: Games, conversas, amizades e eventos . Clique no botão abaixo e entre agora no nosso servidor!</p>
    <a class="button" href="https://discord.gg/NZRsre8zDR" target="_blank">Entrar no servidor</a>
    <footer>&copy; 2025 Anyway </footer>
  </div>
</body>
</html>
